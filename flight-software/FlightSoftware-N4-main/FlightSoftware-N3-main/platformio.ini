[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
	mikalhart/TinyGPSPlus@^1.0.3
	tomstewart89/BasicLinearAlgebra@^3.7
	Knolleary/PubSubClient@^2.8
	marzogh/SPIMemory@^3.4.0

